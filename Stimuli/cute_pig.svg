  <!-- Happy mouth -->
  <path d="M 85 138 Q 100 145 115 138" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Cheek blush left -->
  <ellipse cx="60" cy="115" rx="9" ry="7" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Cheek blush right -->
  <ellipse cx="140" cy="115" rx="9" ry="7" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Curly tail -->
  <path d="M 145 120 Q 155 115 160 120 Q 165 125 160 130 Q 155 135 155 130" 
